
<html >
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body >
    <h1>AngularJS Expression Demo:</h1>
    <div ng-app="">
        <p>2 + 2 : {{2 + 2}}</p> <br>
        2 - 2 : {{2 - 2}} <br>
        2 * 2 = {{2 * 2}} <br>
        2 / 2 = {{2 / 2}}
    </div> 
</body>
</html>
